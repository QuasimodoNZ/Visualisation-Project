<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8">
    <title>Demo</title>
    <link href="static/css/bootstrap-combined.min.css" rel="stylesheet">
    <style>
	    .bar-content div{
		  font: 10px sans-serif;
		  background-color: steelblue;
		  text-align: right;
		  padding: 3px;
		  margin: 1px;
		  color: white;
		}
		
		.sunburst rect{
		  fill: steelblue;
		}
		
		.sunburst text {
		  fill: white;
		  font: 10px sans-serif;
		  text-anchor: end;
		}
		
		.PUMA {
			fill: grey;
		    stroke-width: 1;
		    stroke:black;
        }
        
    </style>
    </head>
    <body>

        <div class="tabbable">
            <ul class="nav nav-tabs">
                <li class="active"><a class="choropleth-tab" href="#choropleth_tab" data-toggle="tab">Choropleth</a></li>
                <li><a class="chord-tab" href="#chord_tab" data-toggle="tab">Chord Diagram</a></li>
                <li><a class="bar-tab" href="#bar_tab" data-toggle="tab">Bar Graphs</a></li>
                <li><a class="sunburst-tab" href="#sunburst_tab" data-toggle="tab">Sunburst</a></li>
            </ul>
            <div class="tab-content">
                <div class="tab-pane active" id="choropleth_tab">
                    <h1>Choropleth</h1>
					<div class="choropleth-content"></div>
                </div>
                <div class="tab-pane" id="chord_tab">
                    <h1>Chord Diagram</h1>
					<div class="chord-content"></div>
                </div>
                <div class="tab-pane" id="bar_tab">
                    <h1>Bar Graph</h1>
                    <div class="bar-content"></svg>
                </div>
                <div class="tab-pane" id="sunburst_tab">
                    <h1>Zoomable Sunburst</h1>
                    <svg class="sunburst"></div>
                </div>
            </div>
        </div>

        <script type="text/javascript" src="static/js/jquery-1.11.3.min.js"></script>
        <script src="static/js/d3.v3.js"></script>
        <script src="static/js/bootstrap.min.js"></script>

        <script>
            $.ajaxSetup ({
                // Disable caching of AJAX responses
                // Used when debugging
                cache: false
            });
            
            var controller = {
            	visualisation: 'choropleth-state',
            	state: 48, // 48 for TX, 11 for DC
            	query: {
            		OCCP: 3060, //occupation is medicine - physician and surgeon
            		SEX: 1
            	},
            	metric: ["PINCP", "WAGP"],
            };
        
            $.getScript("static/js/choropleth.js");
            $(".choropleth-tab").click(function() {
                $.getScript("static/js/choropleth.js");
            })
            $(".chord-tab").click(function() {
                $.getScript("static/js/chord.js");
            })
            $(".bar-tab").click(function() {
                $.getScript("static/js/bar.js");
            })
            $(".sunburst-tab").click(function() {
                $.getScript("static/js/sunburst.js");
            })
        </script>
    </body>
</html>
